              <input id="emailAddress" type="email" name="email" placeholder="robertdeniro@holywood.com">
      
              <label for="subject">Message</label>
              <textarea id="subject" name="subject" placeholder="Your message" style="height:200px"></textarea>
      
              <a href="mailto:rafaelperard@outlook.com"><input type="submit" value="Send" style="color:#f0f0f0;"></a>
